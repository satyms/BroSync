# ========================================
# BroSync - NGINX Configuration
# ========================================
# Reverse proxy for Django ASGI (Daphne/Uvicorn)
# Handles HTTP, WebSocket upgrades, static files, and SSL termination.

upstream django_asgi {
    # ASGI server instances (Daphne or Uvicorn)
    server web:8000;
}

# Rate limiting zone
limit_req_zone $binary_remote_addr zone=api:10m rate=30r/s;
limit_req_zone $binary_remote_addr zone=auth:10m rate=5r/s;

server {
    listen 80;
    server_name localhost;

    # Redirect HTTP to HTTPS in production
    # Uncomment in production:
    # return 301 https://$host$request_uri;

    # ========================================
    # Security Headers
    # ========================================
    add_header X-Frame-Options "DENY" always;
    add_header X-Content-Type-Options "nosniff" always;
    add_header X-XSS-Protection "1; mode=block" always;
    add_header Referrer-Policy "strict-origin-when-cross-origin" always;
    add_header Content-Security-Policy "default-src 'self'; script-src 'self' 'unsafe-inline'; style-src 'self' 'unsafe-inline'; img-src 'self' data:; font-src 'self';" always;

    # ========================================
    # Static Files
    # ========================================
    location /static/ {
        alias /app/staticfiles/;
        expires 30d;
        access_log off;
        add_header Cache-Control "public, immutable";
    }

    location /media/ {
        alias /app/media/;
        expires 7d;
        access_log off;
    }

    # ========================================
    # API Endpoints (HTTP)
    # ========================================
    location /api/ {
        limit_req zone=api burst=20 nodelay;

        proxy_pass http://django_asgi;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;

        # Timeouts
        proxy_connect_timeout 30s;
        proxy_read_timeout 60s;
        proxy_send_timeout 60s;

        # Body size limit (code submissions)
        client_max_body_size 1m;
    }

    # Auth endpoints get stricter rate limiting
    location /api/v1/auth/ {
        limit_req zone=auth burst=5 nodelay;

        proxy_pass http://django_asgi;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
    }

    # ========================================
    # WebSocket Endpoints
    # ========================================
    location /ws/ {
        proxy_pass http://django_asgi;
        proxy_http_version 1.1;
        proxy_set_header Upgrade $http_upgrade;
        proxy_set_header Connection "upgrade";
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;

        # WebSocket timeout (keep alive)
        proxy_read_timeout 86400s;
        proxy_send_timeout 86400s;
    }

    # ========================================
    # Admin (restricted)
    # ========================================
    location /admin/ {
        limit_req zone=auth burst=3 nodelay;

        proxy_pass http://django_asgi;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
    }

    # ========================================
    # Health Check
    # ========================================
    location /health/ {
        access_log off;
        return 200 "OK";
        add_header Content-Type text/plain;
    }

    # ========================================
    # Frontend (React SPA)
    # ========================================
    location / {
        root /app/frontend/build;
        try_files $uri $uri/ /index.html;

        # Cache static assets
        location ~* \.(js|css|png|jpg|jpeg|gif|ico|svg|woff|woff2|ttf|eot)$ {
            expires 30d;
            access_log off;
            add_header Cache-Control "public, immutable";
        }
    }
}

