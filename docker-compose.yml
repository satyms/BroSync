# ========================================
# BroSync - Docker Compose (Full Stack)
# ========================================
# Orchestrates all services: Django, PostgreSQL, Redis,
# Celery, Nginx, and sandbox image builds.

services:
  # ========================================
  # PostgreSQL Database
  # ========================================
  db:
    image: postgres:16-alpine
    restart: unless-stopped
    env_file: .env
    environment:
      POSTGRES_DB: ${POSTGRES_DB}
      POSTGRES_USER: ${POSTGRES_USER}
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD}
    volumes:
      - postgres_data:/var/lib/postgresql/data
    ports:
      - "5432:5432"
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U ${POSTGRES_USER} -d ${POSTGRES_DB}"]
      interval: 10s
      timeout: 5s
      retries: 5

  # ========================================
  # Redis (Broker + Cache + Channel Layer)
  # ========================================
  redis:
    image: redis:7-alpine
    restart: unless-stopped
    command: redis-server --maxmemory 256mb --maxmemory-policy allkeys-lru
    ports:
      - "6379:6379"
    volumes:
      - redis_data:/data
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 10s
      timeout: 5s
      retries: 5

  # ========================================
  # Django ASGI Server (Daphne)
  # ========================================
  web:
    build:
      context: ./backend
      dockerfile: Dockerfile
    restart: unless-stopped
    env_file: .env
    environment:
      DJANGO_SETTINGS_MODULE: config.settings.development
    command: >
      sh -c "python manage.py migrate --noinput &&
             python manage.py collectstatic --noinput &&
             daphne -b 0.0.0.0 -p 8000 config.asgi:application"
    volumes:
      - ./backend:/app
      - static_files:/app/staticfiles
      - media_files:/app/media
      - /var/run/docker.sock:/var/run/docker.sock  # For sandbox execution
    ports:
      - "8000:8000"
    depends_on:
      db:
        condition: service_healthy
      redis:
        condition: service_healthy

  # ========================================
  # Celery Worker (Async task processing)
  # ========================================
  celery_worker:
    build:
      context: ./backend
      dockerfile: Dockerfile
    restart: unless-stopped
    env_file: .env
    environment:
      DJANGO_SETTINGS_MODULE: config.settings.development
    command: celery -A celery_app worker --loglevel=info --concurrency=4 -Q default,judge
    volumes:
      - ./backend:/app
      - /var/run/docker.sock:/var/run/docker.sock  # For sandbox execution
    depends_on:
      db:
        condition: service_healthy
      redis:
        condition: service_healthy

  # ========================================
  # Celery Beat (Periodic tasks)
  # ========================================
  celery_beat:
    build:
      context: ./backend
      dockerfile: Dockerfile
    restart: unless-stopped
    env_file: .env
    environment:
      DJANGO_SETTINGS_MODULE: config.settings.development
    command: celery -A celery_app beat --loglevel=info
    volumes:
      - ./backend:/app
    depends_on:
      db:
        condition: service_healthy
      redis:
        condition: service_healthy

  # ========================================
  # NGINX Reverse Proxy
  # ========================================
  nginx:
    image: nginx:1.25-alpine
    restart: unless-stopped
    ports:
      - "80:80"
      - "443:443"
    volumes:
      - ./nginx/nginx.conf:/etc/nginx/conf.d/default.conf:ro
      - static_files:/app/staticfiles:ro
      - media_files:/app/media:ro
      # Uncomment for SSL:
      # - ./nginx/ssl:/etc/nginx/ssl:ro
    depends_on:
      - web

  # ========================================
  # Frontend (React dev server)
  # ========================================
  frontend:
    build:
      context: ./frontend
      dockerfile: Dockerfile
    restart: unless-stopped
    ports:
      - "3000:3000"
    volumes:
      - ./frontend:/app
      - /app/node_modules
    environment:
      - REACT_APP_API_URL=http://localhost/api/v1
      - REACT_APP_WS_URL=ws://localhost/ws

# ========================================
# Volumes
# ========================================
volumes:
  postgres_data:
    driver: local
  redis_data:
    driver: local
  static_files:
    driver: local
  media_files:
    driver: local
